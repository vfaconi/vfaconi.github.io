<main class="home">
    <main class="storm-form">
        <form>
            <ul>
                <label for="fullName">*First Name</label>
                <input type="fullName" name="fullName" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required>

                <label for="lastName">*Last Name</label>
                <input type="lastName" name="lastName" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required>

                <label for="title">Title</label>
                <input type="title" name="title" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$">
                
                <label for="emailUser">*email</label>
                <input type="email" id="emailUser" class="input-text" name="email" placeholder="mail@mail.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                
                <label for="phone">*Cell Phone Number</label>
                <input type="tel" id="phone" maxlength="11" name="phone"
                    pattern="[0-9]+$" required />

                    <label for="businessName">*Business Name</label>
                    <input type="businessName" name="businessName" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required>
                
                <label for="zipCode">Zip Code</label>
                <input type="zipCode" id="zipCode" maxlength="8" name="numbers" pattern="[0-9]+$" />

                <label for="address">Address</label>
                    <input type="address" name="address" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required>
                
                <label for="website">Website</label>
                <input type="url" name="website" placeholder="Nome" pattern="https?://.+" title="Include http://" required>
                
                <div class="descr">
                    <label for="description" id="description">Business Description</label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                    </div>            
                               
                <label for="level" id="select" >Select a Membership Level</label>
                <input id="level" list="level" />
                <datalist id="level">
                    <option value="Non-profit ($100)">
                    <option value="Bronze ($200)">
                    <option value="Silver ($400)">
                    <option value="Gold ($1000)">
                </datalist>
                
                <button type="submit" id="submitLevel"><a target="_blank" href='#'>Submit</a></button>
            </ul>
        </form>
