<body>
    <header>
        <div class="logo-title">
            <img src="images/logo.jpg" alt="website logo">
            <h1>Sunny Rainny Day Site</h1>
            <h2>Weather Information Every Day</h2>
        </div>
        <div class="menu-flex">
            <nav>
                <ul class="navigation">
                    <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="preston.html">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li><a href="stormcenter.html">Storm Center</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="storm-form">
        <form>
            <ul>
                <label for="fullname">*Full Name</label>
                <input type="text" name="nome" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required>
                
                <label for="emailUser">email</label>
                <input type="email" id="emailUser" class="input-text" name="email" placeholder="mail@mail.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                
                <label for="phone">*Phone Number</label>
                <input type="tel" id="phone" maxlength="11" name="phone"
                    pattern="[0-9]+$" required />
                
                <label for="zipCode">*Zip Code</label>
                <input type="text" id="zipCode" maxlength="8" name="numbers" pattern="[0-9]+$" required />
                
                <label for="stormDate">Storm Date</label>
                <input type="date" id="stormDate" maxlength="10" name="date"
                    pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2012-01-01" max="2021-12-31" required />
                
                <label for="typeStorm">Storm Type</label>
                <input id="typeStorm" list="storm-type" />
                <datalist id="storm-type">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                
                <label for="level">Storm Severity</label>
                <input type="range" id="level" name="level" value="0" min="0" max="10" step="1" oninput="display.value=value" onchange="display.value=value">
                <input type="text" id="display" value="0" oninput="level.value=value" onchange="level.value=value">
                
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="first" disabled selected>Select a Region</option>
                    <option value="preston">Preston</option>
                    <option value="soda springs">Soda Springs</option>
                    <option value="fish haven">Fish Haven</option>
                </select>
                
               
                <p class="danger"> User In-Danger Level</p>
                <div class="user-danger">
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="level" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="level" value="no">
                <label for="maybe">Maybe</label>
                <input type="radio" id="maybe" name="level" value="maybe">
                </div>

                <div class="user-comment">
                <label for="comment">Comments</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                </div>

                <button type="submit"><a target="_blank" href='thanks.html'>Submit</a> </button>
            </ul>
        </form>
    </main>
    <footer>
        <p>&copy; 2021 | Vanessa Faconi | Brazil | <a href="https://www.byui.edu/online">BYU-I Online Learning</a></p>
        <p>Last Updated:</p><span id="currentDate"></span>
    </footer>

</body>

</html>
